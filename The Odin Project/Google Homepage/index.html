<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mock Google Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header class="header">
		<nav id="navbar" class="grid">
			<div id="navLeft">
				<a href="#">About</a>
				<a href="">Store</a>
			</div>
			<div id="navRight">
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<a href="#"><img src="images/apps.png" alt="Image link for apps drop down" id="apps" height="24px" width="24px"></a>
				<a href="#"><img src="images/user.png" alt="Image link for user" id="user" height="24px" width="24px" id="user"></a>
			</div>
		</nav>
	</header>

	<main>
		<div id="logo">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
		</div>
		<div>
			<form id="form">
				<div id="search">
					<img src="images/search.png" height="16px" width="16px" alt="search logo" class="searchpic">
					<input type="text" name="searchbar" id="searchbar" class="searchbar">
					<img src="images/voice.jpg" height="16px" width="auto" alt="voice search logo" class="searchpic"> 
				</div>
				<br>
				<input type="submit" name="search" id="btnsearch" class="button" value="Google Search">
				<input type="submit" name="lucky" id="btnlucky" class="button" value="I'm Feeling Lucky">
			</form>
		</div>
	</main>

	<footer>
		<p>Australia</p>
		<nav id="footer" class="grid">
			<div id="navLeft">
				<a href="#">Advertising</a>
				<a href="">Business</a>
				<a href="#">How Search Works</a>
			</div>
			<div id="navRight">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>
		</nav>
	</footer>
</body>
</html>
